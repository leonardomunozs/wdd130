<body>
    <header>
        <img src="images/splash.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 263 El retiro sur, Quilpué, Chile</p>
            <p><strong>Phone:</strong> (32) 252-1203</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.473846023936!2d-71.43945078821473!3d-33.043989773442924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689d90411de9bcf%3A0xd033867e5defec5d!2sEl%20Retiro%20Sur%20263%2C%202421178%20Quilpu%C3%A9%2C%20Valpara%C3%ADso!5e0!3m2!1ses-419!2scl!4v1733635226051!5m2!1ses-419!2scl" 
                width="600" 
                height="450" 
                style="border-radius: 8px; width: 100%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/munoz_contact.jpg" alt="Employee 1" class="employee-photo">
                    <figcaption>Andrés Silva - Safe Guard</figcaption>
                </figure>
                <figure>
                    <img src="images/trip_contact.jpg" alt="Employee 2" class="employee-photo">
                    <figcaption>Carolina Herrera - Trip Planner</figcaption>
                </figure>
                <figure>
                    <img src="images/contact.jpg" alt="Employee 3" class="employee-photo">
                    <figcaption>César Muñoz - Guide</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div class="newsletter">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>©️2024 | Water White Rafting | Leonardo Muñoz</p>
        <div class="social-links">
            <a href="https://facebook.com">

            </a>
            <a href="https://twitter.com">

            <a href="https://instagram.com">
                <img src="images/38-instagram-2-64.webp" alt="Instagram Link" width="40">
            </a>
        </div>

    </footer>
